<template>
        <lightning-tabset>
            <lightning-tab label="Mentor List">
                <span>
                    <template if:true={wiredContacts1.data}>
                        <template for:each={wiredContacts1.data} for:item="contact">
                            <li key={contact.Id}>
                                {contact.Name}
                                </li>
                        </template>
                    </template>
                        <template if:true={wiredContacts1.error}>
                                    {wiredContacts1.error}
                        </template>
                </span>
                        <!--   <div>
                <lightning-button icon-name="action:submit_for_approval" class=" slds-align_absolute-center" label="Submit" slot="actions" ></lightning-button> 
                        </div>-->
                    </lightning-tab>
            <lightning-tab label="New Joinee Enrollment">

                <div class="slds-p-around_large">
                    <div class="slds-form-element">
                        <div class="slds-text-heading_medium ">Employee Details</div>
                    </div>
                    <label class="slds-form-element__label" for="text-input-id-5">Name</label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="standard:user"></lightning-icon>
                        <input type="text" id="text-input-id-1" placeholder="Enter New Joinee name" class="slds-input"  />
                    </div>
                    
                    <label class="slds-form-element__label" for="text-input-id-5">Email</label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="standard:email"></lightning-icon>
                        <input type="text" id="text-input-id-2" placeholder="Enter New Joinee Email" class="slds-input" />
                    </div>
            
                    <label class="slds-form-element__label" for="text-input-id-5">Alternate Email</label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="utility:email"></lightning-icon>
                        <input type="text" id="text-input-id-3" placeholder="Enter Employee Alternate Email" class="slds-input" />
                    </div>
                </div>
                <div>
            <lightning-button icon-name="action:submit_for_approval" class=" slds-align_absolute-center" label="Submit" slot="actions" ></lightning-button> 
        </div>
    </lightning-tab>
    
    

    </lightning-tabset>
 </template>
